<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .register-bottom {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-primary">
    <div class="login-container bg-success">
        <img src="sg.png" alt="Logo" class="logo rounded" width="100" height="100">
        <h2>Login Page</h2>
        <br>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
            </div>
            <button type="submit" class="btn btn-warning"><a href="Login.html">Daftar</a></button>
        </form>
        <div class="register-link">
            <p>Sudah Punya Akun</p>
        </div>

        <button type="button" class="btn btn-danger"><a href="Login.html">Login</a></button>
    </div>

    
</body>
</html>
